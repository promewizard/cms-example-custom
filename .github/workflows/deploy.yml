on:
  push:
    branches:
    - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: HubSpot Deploy Action
        uses: actions/hubspot-cms-deploy
        with:
          src_dir: hub-homes
          dest_dir: hub-homes
          portal_id: ${{ secrets.HubSpotPortalId }}
          personal_access_key: ${{ secrets.HubSpotPersonalAccessKey }}
