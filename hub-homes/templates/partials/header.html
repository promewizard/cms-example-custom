<!--
  templateType: global_partial
  label: Page Header
-->
<header class="header">
  <div class="header__container">

    {# Logo #}
    <div class="header__logo">
      {% module 'header_logo'
        path='@hubspot/logo',
        img={
          'override_inherited_src': false,
          'src': get_asset_url('../../images/hub-homes-logo.png'),
          'alt': 'Session logo',
          'width': '114',
          'height': '36'
        }
      %}
    </div>

  </div>
</header>
